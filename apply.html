    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Header (same as index.html) -->
    <!-- Header (same as index.html) -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Gulf Wasta Logo">
                <h1>Gulf<span>Wasta</span></h1>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html" class="active">About Us</a></li>
                    <li><a href="clients.html">Clients</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="apply.html">Apply</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Apply Hero -->
    <section class="apply-hero">
        <div class="container">
            <h2>Apply Now</h2>
            <p>Start your application for one of our great job opportunities</p>
        </div>
    </section>

    <!-- Apply Form -->
    <section class="apply-form">
        <form>
            <h2 style="margin-bottom: 30px; font-size: 2rem;">Job Application</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" required>
                </div>
                <!-- More form fields... -->
            </div>
            
            <!-- More form sections... -->
            
            <div class="form-group form-full" style="margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Application</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-grid">
                <!-- Footer columns... -->
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2025 Gulf Wasta. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
