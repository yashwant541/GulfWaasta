<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities | Gulf Wasta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header (same as index.html) -->
    <!-- Header (same as index.html) -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Gulf Wasta Logo">
                <h1>Gulf<span>Wasta</span></h1>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html" class="active">About Us</a></li>
                    <li><a href="clients.html">Clients</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="apply.html">Apply</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Jobs Hero -->
    <section class="jobs-hero">
        <div class="container">
            <h2>Current Job Openings</h2>
            <p>Find your next opportunity with top employers nationwide</p>
        </div>
    </section>

    <!-- Jobs Section -->
    <section class="jobs" style="background-color: white; padding: 60px 0;">
        <div class="container">
            <div class="job-filters">
                <h3 style="margin-bottom: 20px;">Filter Jobs</h3>
                <form class="filter-form">
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" id="job-title" placeholder="Electrician, Welder, etc.">
                    </div>
                    <!-- More filter fields... -->
                    <div class="form-group" style="grid-column: 1 / -1; text-align: right;">
                        <button type="reset" class="btn" style="background-color: var(--light-gray); margin-right: 10px;">Reset</button>
                        <button type="submit" class="btn btn-primary">Search Jobs</button>
                    </div>
                </form>
            </div>
            
            <div class="jobs-grid">
                <div class="job-card">
                    <div class="job-image">
                        <img src="images/job1.jpg" alt="Construction Worker">
                    </div>
                    <div class="job-content">
                        <h3 class="job-title">Commercial Construction Worker</h3>
                        <!-- Job details... -->
                        <a href="apply.html" class="btn btn-primary">Apply Now</a>
                    </div>
                </div>
                
                <!-- More job cards... -->
            </div>
            
            <div style="text-align: center; margin-top: 40px;">
                <button class="btn btn-secondary">Load More Jobs</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-grid">
                <!-- Footer columns... -->
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2025 Gulf Wasta. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
